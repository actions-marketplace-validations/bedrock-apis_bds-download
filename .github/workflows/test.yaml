name: "Test BDS Download"

on:
    workflow_dispatch:

jobs:
    linux-test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: ./
              with:
                out_dir: "bin"
                version: 1.21.40.25
                use_preview: true
            - name: Test Case
              run: ls ./bin/
    windows-test:
        runs-on: windows-latest
        steps:
            - uses: actions/checkout@v2
            - uses: ./
              with:
                out_dir: "bin"
                version: 1.21.40.25
                use_preview: true
            - name: Test Case
              run: dir ./bin/
